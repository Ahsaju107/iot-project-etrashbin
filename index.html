<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Logam', 'Organik', 'Anorganik'],
    datasets: [{
      label: 'Hari ini',
      data: [45, 55, 90],
      fill: false,
      borderColor: '#10b981',
      backgroundColor: '#10b981',
      tension: 0.4,
      borderWidth: 3,
      pointRadius: 5,
      pointHoverRadius: 7,
      pointBackgroundColor: '#10b981',
      pointBorderColor: '#0f172a',
      pointBorderWidth: 2
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    layout: { padding: 10 },
    plugins: {
      legend: {
        display: true,
        position: 'top',
        labels: {
          color: '#cbd5e1',
          font: {
            size: 14,
            weight: '500'
          },
          padding: 15,
          usePointStyle: true
        }
      },
      tooltip: {
        backgroundColor: '#1e293b',
        titleColor: '#10b981',
        bodyColor: '#cbd5e1',
        borderColor: '#10b981',
        borderWidth: 1,
        padding: 12,
        displayColors: true,
        callbacks: {
          label: function(context) {
            return context.dataset.label + ': ' + context.parsed.y + ' items';
          }
        }
      }
    },
    scales: {
      x: {
        grid: { 
          display: true,
          color: '#1e293b',
          drawBorder: false 
        },
        ticks: {
          padding: 8,
          color: '#cbd5e1',
          font: {
            size: 12
          }
        }
      },
      y: {
        beginAtZero: true,
        grid: { 
          display: true,
          color: '#1e293b',
          drawBorder: false 
        },
        ticks: {
          padding: 8,
          color: '#cbd5e1',
          font: {
            size: 12
          }
        }
      }
    }
  }
});
</script>
